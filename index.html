<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>パンフンとのチャットログ</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 1em;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      position: relative;
      font-size: 15px;
    }
    .from-yeonghoon {
      background-color: #ffffff;
      align-self: flex-start;
      border-top-left-radius: 0;
    }
    .bubble-name {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .translation {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>📅 2023-02-17 パンフンとのチャットログ</h2>
  <div class="chat-container">
    <div class="message from-yeonghoon">
      <div class="bubble-name">🍞 영훈</div>
      おもち 기다려줘서 고마워 신나게 놀아보자 ❤
      <div class="translation">おもち、待ってくれてありがとう。楽しく遊んでみよう ❤</div>
    </div>
    <div class="message from-yeonghoon">
      <div class="bubble-name">🍞 영훈</div>
      안녕하세요 😄
      <div class="translation">こんにちは 😄</div>
    </div>
    <div class="message from-yeonghoon">
      <div class="bubble-name">🍞 영훈</div>
      뭔가 어색한 느낌... ㅎㅎ
      <div class="translation">なんかぎこちない感じ…ㅎㅎ</div>
    </div>
    <div class="message from-yeonghoon">
      <div class="bubble-name">🍞 영훈</div>
      3번을 눌러야 보낼수있구나??..
      <div class="translation">3回押さないと送れないんだね？？</div>
    </div>
    <div class="message from-yeonghoon">
      <div class="bubble-name">🍞 영훈</div>
      헐 🍞🤍おもち🤍🍞이름이 보여 대박
      <div class="translation">わっ 🍞🤍おもち🤍🍞って名前が見える！すごい！</div>
    </div>
  </div>
</body>
</html>
