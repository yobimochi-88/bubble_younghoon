<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>영훈 버블 보관소</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #fff8dc;
      color: #000;
      font-family: 'DotGothic16', monospace;
      margin: 0;
      padding: 0;
      font-size: 4.5vw;
    }
    @media (min-width: 600px) {
      body {
        font-size: 14px;
      }
    }
    .container {
      max-width: 320px;
      margin: 0 auto;
      padding: 10px;
    }
    h1 {
      font-size: 1.2em;
      text-align: center;
      margin-bottom: 10px;
      border-bottom: 1px dashed #666;
      padding-bottom: 4px;
    }
    .link-list {
      line-height: 1.8;
    }
    .month-toggle {
      cursor: pointer;
      color: blue;
      margin-bottom: 5px;
      display: inline-block;
    }
    .day-list {
      display: none;
      margin-left: 1em;
    }
    .day-list a {
      text-decoration: none;
      color: blue;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      text-align: center;
      padding-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🍞 영훈 버블 보관소 📱</h1>
    <div class="link-list">
      <div class="month-toggle" onclick="toggleDays('days-feb')">▶︎ 2023.02</div>
      <div class="day-list" id="days-feb">
        └ <a href="2023-02-17.html">2023-02-17</a><br>
        └ <a href="2023-02-18.html">2023-02-18</a><br>
      </div>
    </div>
    <div class="footer">
      💌 당신은 <span style="color:red;">808</span>번째 방문자★
    </div>
  </div>
  <script>
    function toggleDays(id) {
      const el = document.getElementById(id);
      el.style.display = el.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
